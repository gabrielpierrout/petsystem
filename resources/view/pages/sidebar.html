<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra Lateral</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z5vIOI95X6Zs3Y6Pvq5tFfuf2J2HAO8Fghh5fP" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Cabeçalho -->
    <div class="col">
      <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-white text-decoration-none">
              <span class="fs-4">Logo</span>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-white">Página Inicial</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Sobre</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Contato</a></li>
            </ul>
          </div>
        </div>
      </header>
    </div>

    <!-- Sidebar -->
    <div class="col-3">
      <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 250px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <span class="fs-4">PetSystem</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">Painel</a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">Clientes</a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">Animais</a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">Estoque</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Elementos Adjacentes com Margem -->
    <div class="col">
      <div class="p-3 bg-light text-dark">
        <h2>Conteúdo ao lado da Sidebar</h2>
        <p>Este é o conteúdo que está ao lado da barra lateral.</p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-NBm3wzkiqN5g27lnFTRd9Bgv/2QTPXb4yIEh3k/vFNA5P1C5aIRa7GBm+JX5ZYXX" crossorigin="anonymous"></script>
</body>
</html>
